name: Deploy Proyecto VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    
    #  NOTA: NO USAMOS 'env:' aqu铆 para evitar el error 'lower()'
    
    steps:
      #  1. PASO CLAVE: CALCULAR Y GUARDAR EL NOMBRE DEL REPO EN MINSCULAS 
      - name: Calculate Lowercase Repository Name
        id: repo_calc
        run: |
          # Bash resuelve la conversi贸n a min煤sculas y guarda el resultado como un output
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js & dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Run tests (Supertest)
        run: |
          cd backend
          npm ci 
          npm test

      # ---  Configuraci贸n y Subida a GHCR ---
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      #  2. CONSTRUIR BACKEND (usando el output 'repo_calc') 
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          file: ./backend/Dockerfile
          tags: ghcr.io/${{ steps.repo_calc.outputs.repo_lower }}/backend:${{ github.sha }}

      #  3. CONSTRUIR FRONTEND (usando el output 'repo_calc') 
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          file: ./frontend/Dockerfile
          tags: ghcr.io/${{ steps.repo_calc.outputs.repo_lower }}/frontend:${{ github.sha }}

      # ---  Despliegue a VPS (Blue-Green) ---
      
      - name: Deploy to VPS (Blue-Green)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Moverse al directorio del proyecto
            cd ~/Proyecto-vps

            # SINCRONIZACIN DE CDIGO (Importante para los archivos .conf y docker-compose.yml)
            git pull origin main
            
            # Asegurar que el Nginx proxy est茅 corriendo
            docker compose up -d nginx

            #  4. EXPORTAR VARIABLES (GH_REPO toma el valor calculado) 
            export GH_REPO=${{ steps.repo_calc.outputs.repo_lower }}
            export IMAGE_TAG=${{ github.sha }}
            
            # Login en el VPS (necesario para el Pull)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 1. Detecci贸n de color activo (Blue-Green)
            if docker ps --filter "name=backend_blue" | grep backend_blue; then
              NEW_COLOR=green
              OLD_COLOR=blue
            else
              NEW_COLOR=blue
              OLD_COLOR=green
            fi
            
            NEW_BACKEND=backend_${NEW_COLOR}
            NEW_FRONTEND=frontend_${NEW_COLOR}
            OLD_BACKEND=backend_${OLD_COLOR}
            OLD_FRONTEND=frontend_${OLD_COLOR}

            echo "Despliegue a color: ${NEW_COLOR}"

            # 2. Pull de la nueva imagen (usa la imagen subida con el SHA)
            docker compose pull ${NEW_BACKEND} ${NEW_FRONTEND}
            
            # 3. Levantar nuevo contenedor (El compose usa las variables exportadas)
            docker compose up -d ${NEW_BACKEND} ${NEW_FRONTEND}
            
            # 4. Esperar la salud del nuevo contenedor
            sleep 15
            
            # 5. CRTICO: Aplicar la nueva configuraci贸n de Nginx (Switch de tr谩fico)
            cp ~/Proyecto-vps/nginx/${NEW_COLOR}.conf ~/Proyecto-vps/nginx/default.conf

            # 6. Actualizar Nginx y recargar
            docker exec nginx_proxy nginx -s reload
            
            # 7. Apagar contenedores antiguos
            docker stop ${OLD_BACKEND} ${OLD_FRONTEND} || true
